services:
  ollama:
    build: ./ollama
    container_name: ollama
    ports:
      - "11500:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  neo4j:
    image: neo4j:5.14-community
    container_name: neo4j
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  analysis_agent:
    build:
      context: ./agents/analysis_agent
      dockerfile: Dockerfile
    container_name: analysis_agent
    environment:

      - OLLAMA_ENDPOINT=http://ollama:11434
      - MODEL_NAME=llama3.2:3b
      - OLLAMA_TIMEOUT=60
      - OLLAMA_TEMPERATURE=0.3
      

      - MAX_ITERATIONS=3
      - URLS_PER_ITERATION=5
      

      - MIN_ENTITIES_FALLBACK=5
      - MIN_RELATIONSHIPS_FALLBACK=3
      - CONFIDENCE_THRESHOLD=0.7
      
 
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      
    
      - WEB_SCRAPING_AGENT_URL=http://web_scraping_agent:8003
      - DATA_EXTRACTION_AGENT_URL=http://data_extraction_agent:8004
      
   
      - LOG_LEVEL=INFO
    ports:
      - "8002:8002"
    depends_on:
      - ollama
      - neo4j
      - web_scraping_agent
      - data_extraction_agent
    restart: unless-stopped

  web_scraping_agent:
    build:
      context: ./agents/web_scraping_agent
      dockerfile: Dockerfile
    container_name: web_scraping_agent
    environment:
      - SCRAPING_TIMEOUT=30
      - SCRAPING_MAX_RETRIES=3
      - TAVILY_API_KEY=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
    ports:
      - "8003:8003"
    restart: unless-stopped

  data_extraction_agent:
    build:
      context: ./agents/data_extraction_agent
      dockerfile: Dockerfile
    container_name: data_extraction_agent
    environment:
      - OLLAMA_ENDPOINT=http://ollama:11434
      - MODEL_NAME=llama3.2:3b
      - MAX_DOCS=3
      - MAX_CHARS_PER_DOC=3000
      - OLLAMA_TIMEOUT=30
      - MAX_WORKERS=2
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
    ports:
      - "8004:8004"
    depends_on:
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - analysis_agent
    restart: unless-stopped

volumes:
  ollama_data:
  neo4j_data:
  neo4j_logs: