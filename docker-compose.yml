services:
  ollama:
    build: ./ollama
    container_name: ollama
    ports:
      - "11500:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  neo4j:
    image: neo4j:5.14-community
    container_name: neo4j
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

  analysis_agent:
    build:
      context: ./agents/analysis_agent
      dockerfile: Dockerfile
    container_name: analysis_agent
    environment:
      - OLLAMA_ENDPOINT=http://ollama:11434
      - MODEL_NAME=llama3.2:3b
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - WEB_SCRAPING_AGENT_URL=http://web_scraping_agent:8003
      - DATA_EXTRACTION_AGENT_URL=http://data_extraction_agent:8004
    ports:
      - "8002:8002"
    depends_on:
      - ollama
      - neo4j
      - web_scraping_agent
      - data_extraction_agent
    restart: unless-stopped

  web_scraping_agent:
    build:
      context: ./agents/web_scraping_agent
      dockerfile: Dockerfile
    container_name: web_scraping_agent
    environment:
      - SCRAPING_TIMEOUT=30
      - SCRAPING_MAX_RETRIES=3
      - TAVILY_API_KEY=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
    ports:
      - "8003:8003"
    restart: unless-stopped

  data_extraction_agent:
    build:
      context: ./agents/data_extraction_agent
      dockerfile: Dockerfile
    container_name: data_extraction_agent
    environment:
      - OLLAMA_ENDPOINT=http://ollama:11434
      - MODEL_NAME=llama3.2:3b
      - MAX_DOCS=3
      - MAX_CHARS_PER_DOC=3000
      - OLLAMA_TIMEOUT=30
      - MAX_WORKERS=2
    ports:
      - "8004:8004"
    depends_on:
      - ollama
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      # 改成用 service name 呼叫 analysis_agent
      - VITE_ANALYSIS_AGENT_URL=http://analysis_agent:8002
    ports:
      - "3000:3000"
    depends_on:
      - analysis_agent
    restart: unless-stopped


volumes:
  ollama_data:
  neo4j_data:
  neo4j_logs: